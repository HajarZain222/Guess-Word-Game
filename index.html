<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="title"></h1>
    </header>
    <main class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="buttons">
                <button class="check">Guess Word</button>
                <button class="hint"><span></span> Hints</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="key-colors">
            <h2>Key Colors</h2>
            <div class="key-color">
                <div class="key in-place">

                </div>
                <div class="key-desc">
                    Letter is Correct and in the right place
                </div>
            </div>
            <div class="key-color">
                <div class="key not-in-place">

                </div>
                <div class="key-desc">
                    Letter is Correct but in the wrong place
                </div>
            </div>
            <div class="key-color">
                <div class="key not-in-word">

                </div>
                <div class="key-desc">
                    Letter is Wrong
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
</body>
</html>
